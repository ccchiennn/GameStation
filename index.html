<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">

    <title>éŠæˆ²å»³</title>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --accent: #f9d423;
            --danger: #ff416c;
            --success: #00ff88;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.1);

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', 'PingFang TC', sans-serif;
            background: var(--bg);
            color: white;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;

        /* --- ä¸»ç•«é¢ Welcome Screen --- */
        #welcome-screen {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            text-align: center;
        }

        .welcome-title {
            margin: 0;
            line-height: 1.1;
        }

        .welcome-title span {
            display: block;
            font-size: 5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 10px;
        }

        .title-top { color: var(--primary); transform: translateX(-20px); }
        .title-mid { 
            background: linear-gradient(to right, #ff00de, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .title-bot { color: var(--secondary); transform: translateX(20px); }

        .start-btn {
            margin-top: 50px;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            border: none;
            padding: 20px 60px;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            border-radius: 100px;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(0, 242, 254, 0.4);
            transition: 0.4s;
        }
        .start-btn:hover { transform: scale(1.1) rotate(2deg); box-shadow: 0 0 50px rgba(0, 242, 254, 0.7); }

        /* --- é ‚éƒ¨å°èˆª --- */
        header {
            width: 100%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: none;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 20px;
        }

        .coin-box {
            font-size: 1.5rem;
            color: var(--accent);
            font-weight: bold;
            background: rgba(0,0,0,0.3);
            padding: 5px 20px;
            border-radius: 50px;
        }

        .nav-link {
            background: transparent;
            border: none;
            color: #94a3b8;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            padding: 10px 15px;
            transition: 0.3s;
        }
        .nav-link.active { color: var(--primary); border-bottom: 3px solid var(--primary); }

        /* --- éŠæˆ²ä¸»é«” --- */
        .game-main {
            width: 95%;
            max-width: 1000px;
            margin: 40px 0;
            display: none;
        }

        .game-card {
            display: none;
            background: #1e293b;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: fadeIn 0.5s ease;
        }
        .game-card.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- åæ‡‰åŠ›æŒ‘æˆ°ï¼šç¨±è™Ÿç³»çµ± --- */
        #react-area {
            width: 100%; height: 400px;
            background: #334155; border-radius: 20px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            cursor: pointer; user-select: none;
        }
        #react-label { font-size: 5rem; font-weight: 900; margin: 0; }
        #react-rank { font-size: 2rem; color: var(--accent); margin-top: 20px; font-weight: bold; }

        /* --- è³½é¦¬éŠæˆ²ï¼šå¤§ç•«é¢å„ªåŒ– --- */
        .race-box { width: 100%; background: #0f172a; border-radius: 20px; padding: 30px; border: 2px solid #334155; }
        .race-lane {
            height: 100px; /* åŠ å¤§è³½é“ */
            border-bottom: 2px dashed #334155;
            position: relative;
            display: flex;
            align-items: center;
        }
        .horse { font-size: 4rem; position: absolute; left: 0; transition: left 0.1s linear; }
        .running { animation: bounce 0.3s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px) rotate(5deg); } }

        /* --- ç æ°´æœéŠæˆ²ï¼šCanvas --- */
        #fruit-canvas {
            background: #000;
            border-radius: 20px;
            width: 100%;
            height: 500px;
            cursor: crosshair;
            touch-action: none;
        }

        /* --- ä¸Ÿæ²™åŒ…éŠæˆ² --- */
        #sandbag-area {
            width: 100%; height: 450px; background: radial-gradient(circle, #475569, #1e293b);
            border-radius: 20px; position: relative; overflow: hidden;
        }
        .target {
            width: 80px; height: 80px; background: var(--danger);
            border-radius: 50%; position: absolute;
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; box-shadow: 0 0 20px var(--danger);
        }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <h1 class="welcome-title">
            <span class="title-top">Welcome</span>
            <span class="title-mid">To Game</span>
            <span class="title-bot">Station</span>
        </h1>
        <button class="start-btn" onclick="initGame()">é€²å…¥éŠæˆ²å»³</button>
    </div>

    <header id="header">
        <div class="nav-container">
            <div class="nav-links">
                <button class="nav-link active" onclick="switchGame('react', this)">åæ‡‰æŒ‘æˆ°</button>
                <button class="nav-link" onclick="switchGame('race', this)">ç˜‹ç‹‚è³½é¦¬</button>
                <button class="nav-link" onclick="switchGame('fruit', this)">ç æ°´æœ</button>
                <button class="nav-link" onclick="switchGame('sandbag', this)">ä¸Ÿæ²™åŒ…</button>
            </div>
            <div class="coin-box">ğŸ’° <span id="global-coins">0</span></div>
        </div>
    </header>

    <div class="game-main" id="game-main">
        <div id="react" class="game-card active">
            <h2 style="text-align:center">ç¥ç¶“åæ‡‰æ¸¬è©¦</h2>
            <div id="react-area" onclick="handleReactClick()">
                <p id="react-label">READY?</p>
                <p id="react-rank"></p>
            </div>
            <p style="text-align:center; margin-top:20px;">æœ€é«˜ç´€éŒ„: <span id="best-react">--</span> ms</p>
        </div>

        <div id="race" class="game-card">
            <h2 style="text-align:center">çš‡å®¶å¤§è³½é¦¬</h2>
            <div style="text-align:center; margin-bottom:20px;">
                ä¸‹æ³¨: <input type="number" id="bet-amt" value="50" style="width:80px; padding:8px; border-radius:8px;">
                é¸æ“‡: <select id="horse-sel" style="padding:8px; border-radius:8px;"><option value="0">ğŸ é–ƒé›»è™Ÿ</option><option value="1">ğŸ¦„ å¹»å½±è™Ÿ</option><option value="2">ğŸ¦“ æ–‘é¦¬ç‹</option></select>
                <button onclick="playRace()" style="background:var(--success); border:none; padding:10px 25px; border-radius:8px; font-weight:bold; cursor:pointer; margin-left:10px;">é–‹è³½</button>
            </div>
            <div class="race-box">
                <div class="race-lane"><div class="horse" id="horse0">ğŸ</div></div>
                <div class="race-lane"><div class="horse" id="horse1">ğŸ¦„</div></div>
                <div class="race-lane"><div class="horse" id="horse2">ğŸ¦“</div></div>
            </div>
        </div>

        <div id="fruit" class="game-card">
            <h2 style="text-align:center">å¿è€…ç æ°´æœ (é¿é–‹ç‚¸å½ˆğŸ’£)</h2>
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <span id="fruit-score">å¾—åˆ†: 0</span>
                <span id="fruit-timer">å‰©é¤˜æ™‚é–“: 30s</span>
            </div>
            <canvas id="fruit-canvas"></canvas>
            <div id="fruit-start" style="text-align:center; margin-top:15px;">
                <button onclick="startFruitGame()" class="start-btn" style="padding:10px 30px; font-size:1.2rem;">é–‹å§‹æŒ‘æˆ°</button>
            </div>
        </div>

        <div id="sandbag" class="game-card">
            <h2 style="text-align:center">æ²™åŒ…å¤§è³½ (é»æ“Šç›®æ¨™)</h2>
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <span id="bag-score">å¾—åˆ†: 0</span>
                <span id="bag-timer">æ™‚é–“: 30s</span>
            </div>
            <div id="sandbag-area">
                <div id="bag-start" class="welcome-screen" style="position:absolute; background:rgba(0,0,0,0.7); inset:0; z-index:5; display:flex; justify-content:center; align-items:center; flex-direction:column;">
                    <button onclick="startSandbag()" class="start-btn" style="padding:10px 30px; font-size:1.2rem;">é–‹å§‹ä¸Ÿæ²™åŒ…</button>
                </div>
            </div>
        </div>
    </div>

<script>
    // --- é€šç”¨æ•¸æ“š ---
    let coins = parseInt(localStorage.getItem('game_coins')) || 500;
    let bestReact = localStorage.getItem('best_react') || '--';

    function updateGlobalUI() {
        document.getElementById('global-coins').innerText = coins;
        document.getElementById('best-react').innerText = bestReact;
        localStorage.setItem('game_coins', coins);
        localStorage.setItem('best_react', bestReact);
    }

    function initGame() {
        document.getElementById('welcome-screen').style.display = 'none';
        document.getElementById('header').style.display = 'block';
        document.getElementById('game-main').style.display = 'block';
        updateGlobalUI();
    }

    function switchGame(id, btn) {
        document.querySelectorAll('.game-card').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    }

    // --- åæ‡‰åŠ›æŒ‘æˆ°ï¼šç¨±è™Ÿç³»çµ± ---
    let reactState = 'idle', reactTimer, reactStart;
    function handleReactClick() {
        const pad = document.getElementById('react-area');
        const label = document.getElementById('react-label');
        const rank = document.getElementById('react-rank');

        if (reactState === 'idle') {
            reactState = 'waiting';
            pad.style.background = '#eab308';
            label.innerText = 'WAIT...';
            rank.innerText = '';
            reactTimer = setTimeout(() => {
                reactState = 'go';
                pad.style.background = '#22c55e';
                label.innerText = 'GO!!';
                reactStart = Date.now();
            }, Math.random() * 3000 + 2000);
        } else if (reactState === 'waiting') {
            clearTimeout(reactTimer);
            reactState = 'idle';
            pad.style.background = '#ef4444';
            label.innerText = 'TOO EARLY!';
        } else if (reactState === 'go') {
            const diff = Date.now() - reactStart;
            reactState = 'idle';
            pad.style.background = '#334155';
            label.innerText = diff + 'ms';
            
            let title = '';
            if (diff < 200) { title = 'âš¡ ç¥ä¹‹åæ‡‰ âš¡'; coins += 100; }
            else if (diff < 300) { title = 'ğŸƒ å‡¡äºº'; coins += 50; }
            else if (diff < 500) { title = 'ğŸš¶ ç·©æ…¢'; coins += 10; }
            else if (diff < 800) { title = 'ğŸ¢ æ¨¹æ‡¶'; coins += 2; }
            else { title = 'ğŸ—¿ çŸ³é ­'; coins += 0; }
            
            rank.innerText = 'ç¨±è™Ÿï¼š' + title;
            if (bestReact === '--' || diff < bestReact) bestReact = diff;
            updateGlobalUI();
        }
    }

    // --- è³½é¦¬ï¼šå„ªåŒ–ç‰ˆ ---
    let racing = false;
    function playRace() {
        const bet = parseInt(document.getElementById('bet-amt').value);
        if (racing || coins < bet) return alert("é‡‘å¹£ä¸è¶³æˆ–æ¯”è³½ä¸­ï¼");
        coins -= bet; updateGlobalUI(); racing = true;
        
        const horses = [0, 0, 0];
        const horseEls = [document.getElementById('horse0'), document.getElementById('horse1'), document.getElementById('horse2')];
        horseEls.forEach(h => h.classList.add('running'));

        const raceInt = setInterval(() => {
            for (let i = 0; i < 3; i++) {
                horses[i] += Math.random() * 3.5;
                horseEls[i].style.left = horses[i] + '%';
                if (horses[i] >= 90) {
                    clearInterval(raceInt);
                    racing = false;
                    horseEls.forEach(h => h.classList.remove('running'));
                    const win = (i == document.getElementById('horse-sel').value);
                    if (win) { coins += bet * 3; alert("ğŸ† ä½ è´äº†ï¼ç²å¾— " + (bet*3) + " é‡‘å¹£"); }
                    else { alert("âŒ è¼¸äº†ï¼å† è»æ˜¯ " + (i+1) + " è™Ÿé¦¬"); }
                    updateGlobalUI();
                    setTimeout(() => horseEls.forEach(h => h.style.left = '0'), 1000);
                }
            }
        }, 50);
    }

    // --- ç æ°´æœï¼šCanvas ---
    const canvas = document.getElementById('fruit-canvas');
    const ctx = canvas.getContext('2d');
    let fruits = [], fruitGameActive = false, fScore = 0, fTime = 30;

    function startFruitGame() {
        if (fruitGameActive) return;
        fruitGameActive = true; fScore = 0; fTime = 30;
        document.getElementById('fruit-start').style.display = 'none';
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        
        const timerInt = setInterval(() => {
            fTime--;
            document.getElementById('fruit-timer').innerText = `å‰©é¤˜æ™‚é–“: ${fTime}s`;
            if (fTime <= 0) {
                clearInterval(timerInt);
                fruitGameActive = false;
                coins += fScore; updateGlobalUI();
                alert("éŠæˆ²çµæŸï¼ç²å¾—é‡‘å¹£ï¼š" + fScore);
                document.getElementById('fruit-start').style.display = 'block';
            }
        }, 1000);
        requestAnimationFrame(updateFruit);
    }

    canvas.addEventListener('mousemove', (e) => {
        if (!fruitGameActive) return;
        const rect = canvas.getBoundingClientRect();
        const mx = e.clientX - rect.left;
        const my = e.clientY - rect.top;
        fruits.forEach((f, idx) => {
            const dist = Math.hypot(f.x - mx, f.y - my);
            if (dist < 40 && !f.cut) {
                f.cut = true;
                if (f.type === 'bomb') { fScore -= 50; } else { fScore += 10; }
                document.getElementById('fruit-score').innerText = `å¾—åˆ†: ${fScore}`;
            }
        });
    });

    function updateFruit() {
        if (!fruitGameActive) return;
        ctx.clearRect(0,0, canvas.width, canvas.height);
        
        if (Math.random() < 0.05) {
            fruits.push({ x: Math.random() * canvas.width, y: canvas.height, vy: -Math.random() * 10 - 10, vx: (Math.random()-0.5)*4, type: Math.random() < 0.2 ? 'bomb' : 'fruit', cut: false });
        }

        fruits.forEach((f, i) => {
            f.x += f.vx; f.y += f.vy; f.vy += 0.25;
            ctx.font = '40px Arial';
            if (!f.cut) {
                ctx.fillText(f.type === 'bomb' ? 'ğŸ’£' : 'ğŸ', f.x, f.y);
            } else if (f.type === 'fruit') {
                ctx.fillText('âœ¨', f.x, f.y);
            }
            if (f.y > canvas.height + 50) fruits.splice(i, 1);
        });
        requestAnimationFrame(updateFruit);
    }

    // --- ä¸Ÿæ²™åŒ… ---
    let bagActive = false, bScore = 0, bTime = 30;
    function startSandbag() {
        bagActive = true; bScore = 0; bTime = 30;
        document.getElementById('bag-start').style.display = 'none';
        spawnTarget();
        const bTimer = setInterval(() => {
            bTime--;
            document.getElementById('bag-timer').innerText = `æ™‚é–“: ${bTime}s`;
            if (bTime <= 0) {
                clearInterval(bTimer);
                bagActive = false;
                coins += bScore; updateGlobalUI();
                alert("ä¸Ÿæ²™åŒ…çµæŸï¼å¾—åˆ†é‡‘å¹£ï¼š" + bScore);
                document.getElementById('bag-start').style.display = 'flex';
                document.querySelectorAll('.target').forEach(t => t.remove());
            }
        }, 1000);
    }

    function spawnTarget() {
        if (!bagActive) return;
        const area = document.getElementById('sandbag-area');
        const t = document.createElement('div');
        t.className = 'target';
        t.innerText = 'ğŸ¯';
        t.style.left = Math.random() * 80 + '%';
        t.style.top = Math.random() * 80 + '%';
        t.onclick = () => {
            bScore += 15;
            document.getElementById('bag-score').innerText = `å¾—åˆ†: ${bScore}`;
            t.remove();
            spawnTarget();
        };
        area.appendChild(t);
        setTimeout(() => { if(t.parentNode) { t.remove(); spawnTarget(); } }, 1500);
    }

</script>
</body>
</html>
